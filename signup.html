<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body class="">
    <div class="d-flex justify-content-center align-items-center outdiv">
        <div class=" d-flex justify-content-between align-items-center p-5 innerdiv rounded-3 gap-3">
            <img src="src/img/Image Placeholder.png" alt="" class="w-50">
            <div class="w-50 ">
                <h1 class="">Create Account</h1>
                <p class="">Go ahead and sign up, let everyone know how awesome you are!</p>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bgStand bgUser px-5" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bgStand bgMail px-5" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bgStand bgPassword px-5" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bgStand bgPassword px-5" placeholder="Confirm password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </form>
                <a href="successed.html"><button class="btn btn-dark w-100 homebtn">Create Account</button></a>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/frist.js"></script>
</body>

</html>
